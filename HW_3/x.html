<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        body{
            margin: 0;
        }
        .box{
            background-color: burlywood;
            height: 50vh;
            border: 1px solid;
            margin: 20px;
        }
        .flex{
            background-color: skyblue;
            height: 100vh;
            display: flex;
            justify-content: flex-start;
            align-content: center;
            flex-direction: column;
            flex-wrap: wrap;
        }
    </style>
</head>
<body>
<div class="flex">
    <div class="box"><span>1</span></div>
    <div class="box"><span>2</span></div>

</div>
</body>
</html>
